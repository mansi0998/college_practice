<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <center>
      <caption>
        Life Expectancy By Current Age
      </caption>
    </center>
    <center>
      <table border="1">
        <tr>
          <th colspan="4">65</th>
          <th colspan="2">40</th>
          <th colspan="2">20</th>
        </tr>
        <tr>
          <th colspan="3">Men</th>
          <th>Women</th>
          <th>Men</th>
          <th>Women</th>
          <th>Men</th>
          <th>Women</th>
        </tr>
        <tr>
          <th colspan="3">82</th>
          <th>85</th>
          <th>78</th>
          <th>82</th>
          <th>77</th>
          <th>81</th>
        </tr>
        <tr>
          <th colspan="3 " rowspan="2">least favorite</th>
          <th>color</th>
          <th>yellow</th>
          <th>pink</th>
          <th>yellow</th>
          <th>pink</th>
        </tr>
        <tr>
          <th>flavor</th>
          <th>mint</th>
          <th>walnut</th>
          <th>mint</th>
          <th>walnut</th>
        </tr>
      </table>
      <!-- <footer>&copy; 2023 Rahul Saxena</footer> -->
    </center>
  </body>
</html>
